<header class="jumguildron mb-0">
    <div class="container">
        <img [src]="user.displayAvatarURL">
        <h1>{{ user.username }}<span class="text-muted">#{{ user.discriminator }}</span></h1>
        <div>
            <span *ngIf="guild.stats?.guildCount"><i class="fas fa-server" matTooltip="Servers"></i> {{ guild.stats?.guildCount | number }}</span>
            <span *ngIf="!guild.stats?.guildCount"><i class="fas fa-server" matTooltip="Servers"></i> N/A</span>
            <span class="pl-3"><i class="fas fa-chevron-circle-up" matTooltip="Votes"></i> {{ guild.votes.length | number }}</span>
            <span class="border border-dark py-1 mx-4"></span>
            <span>
                <span *ngIf="guild.approvedAt"
                    matTooltip="Reviewed and approved."
                    class="cursor-pointer">
                    <i class="text-success fas fa-check-circle"></i>
                </span>
                <span *ngIf="guild.badges?.includes('featured')"
                    matTooltip="Featured."
                    class="ml-2 cursor-pointer">
                    <i class="color-gold fas fa-star"></i>
                </span>
            </span>
        </div>
        <div>
            <span class="text-muted" role="doc-subtitle">{{ guild.listing.overview }}</span>
        </div>
    </div>
</header>
<waves [inverted]="true"></waves>

<div class="container mt-3 py-1">
    <span class="links">
        <span class="mx-2 prefix">
            <strong>Prefix</strong>: <code>{{ guild.listing.prefix }}</code>
        </span>
        <span *ngIf="guild.listing.websiteURL"
            class="mx-2">
            <a [href]="guild.listing.websiteURL" rel="nofollow" mat-button><i class="fas fa-globe"></i> Website</a>
        </span>
        <span *ngIf="guild.listing.githubURL"
            class="mx-2">
            <a [href]="guild.listing.githubURL" rel="nofollow" mat-button><i class="fab fa-github"></i> GitHub</a>
        </span>
    </span>
    <span id="buttons" *ngIf="!preview"
        class="float-right">
        <span *ngIf="userService.isAdmin"
            class="pb-5 mr-4">
            <mat-form-field>
                <mat-label>Add Badge</mat-label>
                <input type="text" placeholder="Name" #badgeInput matInput>
            </mat-form-field>
            <button (click)="addBadge(badgeInput.value)"
                mat-button>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
        </span>
        <button *ngIf="canManage || userService.isAdmin"
            (click)="delete()"
            id="delete" class="mr-2" color="danger" mat-button><i class="fas fa-trash"></i> Delete</button>
        <button *ngIf="canManage"
            [routerLink]="['/dashboard/guilds/' + user.id +'/edit']"
            class="bg-warning mr-4" color="warning" mat-button><i class="fas fa-pencil-alt"></i> Edit</button>
        <a [href]="guild.listing.invite" rel="nofollow"
            class="rounded-lg bg-primary mr-2" mat-button><i class="fas fa-plus-circle"></i> Add</a>
        <button [routerLink]="['/guilds/' + user.id +'/vote']"
            class="bg-secondary" mat-button><i class="fas fa-chevron-circle-up"></i> Vote</button>
    </span>
    <hr>
</div>

<div id="markdown" class="container rounded my-4" [innerHTML]="markdown"></div>

<div class="container mb-3">
    <hr>
    <div class="row">
        <div class="col-6">
            <mat-chip-list class="float-left">
                <mat-chip *ngFor="let tagName of guild.listing.tags"
                    class="cursor-pointer"
                    [routerLink]="['/tags/', tagName]">{{ tagName | kebabToTitleCase }}
                    <i [class]="tagService.getTag(tagName)?.icon" class="ml-1" aria-hidden="true"></i>
                </mat-chip>
            </mat-chip-list>
        </div>
        <div class="col-6">
            <div class="float-right">
                <span class="text-muted">Created By</span>
                <member-username [user]="ownerUser"></member-username>
            </div>
        </div>
    </div>
</div>
